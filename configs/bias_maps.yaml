# Minimal day-1 labels; youâ€™ll replace with CSV merge from resources/bias_maps later.

version: 1
default_label: "unknown"

aliases:                  # map variants to a canonical domain
  "www.bbc.co.uk": "bbc.co.uk"
  "mobile.reuters.com": "reuters.com"

overrides:                # your hand-edited truths win first
  "bbc.co.uk": "center"
  "reuters.com": "center"
  "apnews.com": "center"
  "nytimes.com": "left"
  "foxnews.com": "right"

merge:                    # optional: pull from CSVs for breadth
  use_resources: true
  resources_dir: "resources/bias_maps"
  files:                  # sequence of file descriptors
    - name: "allsides_bias_map.csv"
      domain_column: "domain"
      label_column: "label"
      label_normalization:   # normalize varied spellings
        left: ["left", "Lean Left", "Left"]
        center: ["center", "Center", "Balanced"]
        right: ["right", "Lean Right", "Right"]
    - name: "adfontes_bias_map.csv"
      domain_column: "domain"
      label_column: "label"
  precedence:             # sequence: which wins in conflicts
    - overrides
    - resources:allsides_bias_map.csv
    - resources:adfontes_bias_map.csv
  conflict: "first_wins"
