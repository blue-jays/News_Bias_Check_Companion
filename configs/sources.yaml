# this is the configutation file. The system takes the configuration from this and runs this everytime we want this to run.

BBC:                      # key = outlet
  type: rss               # scalar: choose parser (rss/api)
  domain: "bbc.co.uk"     # scalar: used for bias join
  urls:                   # sequence: you can list many feeds
    - "https://feeds.bbci.co.uk/news/world/rss.xml"
  rate_limit:             # mapping: per-source throttle (optional)
    requests_per_minute: 40
    retries: 2
    backoff_seconds: 2
  language_hint: "en"

Reuters:
  type: rss
  domain: "reuters.com"
  urls:
    - "https://feeds.reuters.com/reuters/worldNews"

