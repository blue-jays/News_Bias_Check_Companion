version: 1
envrionment: dev 

server:
  host: "0.0.0.0"
  port: 8000
  cors_allowed_origins:
    - "http://localhost:3000"
    - "chrome-extension://*"

  
logging: 
  level: "DEBUG"
  json: true      #give the output in json 
  include_request_id: true

pipeline:
  default_topic: "immigration"
  timezone: "UTC"
  language: "en"
  limit_per_feed: 30
  max_total_articles: 300
  write_intermediate: false

io:
  raw_dir: "data/raw"
  processed_dir: "data/processed"
  interim_dir: "data/interim"
  bias_view_suffix: "_bias_view.json"
